<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>peixes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        const cardume =[]
        let quantidadePeixes = prompt("Quantos Peixes?");
        for (var i=0; i<quantidadePeixes; i++){
            let peixes = prompt("Peixes");
            cardume.push(peixes);
        }
        for (var i=0; i< quantidadePeixes; i++){
            document.writeln( cardume [i] +"<br>");
        }
    </script>
</body>
</html>
